# SonarQube/SonarCloud configuration for this repo (monorepo-friendly)
# Fill in projectKey and organization (for SonarCloud) or provide -Dsonar.projectKey and -Dsonar.host.url from CI/env.

sonar.projectName=ecommerce-spring-angular
sonar.projectKey=REPLACE_WITH_YOUR_PROJECT_KEY
# For SonarCloud only:
# sonar.organization=REPLACE_WITH_YOUR_ORG_KEY

# Analyze only the catalog-service for now; extend as you add more modules
sonar.sources=ecommerce-microservices/core-services/catalog-service/src/main/java
sonar.tests=ecommerce-microservices/core-services/catalog-service/src/test/java
sonar.java.binaries=ecommerce-microservices/core-services/catalog-service/target/classes

# Exclusions and housekeeping
sonar.exclusions=**/target/**,**/generated-sources/**,**/maven-status/**
sonar.test.exclusions=**/target/**
sonar.coverage.exclusions=**/*Application.java,**/*Configuration.java,**/*Config.java,**/*Test.java,**/*Tests.java
sonar.sourceEncoding=UTF-8

# If you add JaCoCo reports (recommended), point to them here
# sonar.coverage.jacoco.xmlReportPaths=ecommerce-microservices/core-services/catalog-service/target/site/jacoco/jacoco.xml
